- hosts: all
  remote_user: root
  tasks:
  - name: install docker apt key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      id: 0EBFCD88
  - name: install docker apt repo
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
      filename: docker-ce
  - name: install docker
    package:
      name: docker-ce
      state: latest
